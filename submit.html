<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>新增账单 · RM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fbf7ee; --surface:#fff; --text:#1f2937; --muted:#6b7280; --border:#e5e7eb;
      --primary:#d4a016; --primary-600:#b4840e; --primary-100:#fff4d1;
      --info:#1f5fa3; --info-600:#164a80; --info-100:#e8f2ff;
      --success:#16a34a; --danger:#dc2626;
      --radius:12px; --radius-sm:10px; --shadow:0 6px 18px rgba(0,0,0,.06); --shadow-sm:0 3px 10px rgba(0,0,0,.05);
    }
    body{background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"PingFang SC","Microsoft Yahei","Noto Sans CJK SC",sans-serif;max-width:880px;margin:28px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 14px;font-weight:700}
    .nav{margin-bottom:14px;display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:0;border-radius:var(--radius-sm);padding:9px 14px;font-size:14px;cursor:pointer;transition:transform .08s,box-shadow .2s;box-shadow:var(--shadow-sm)}
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{background:var(--primary);color:#fff}.btn-primary:hover{background:var(--primary-600)}
    .btn-info{background:var(--info);color:#fff}.btn-info:hover{background:var(--info-600)}
    .btn-ghost{background:#f3f4f6;color:#111}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
    label{font-size:13px;color:#374151;margin-bottom:6px;display:block}
    input,textarea,select{width:100%;padding:11px 12px;border:1px solid var(--border);border-radius:var(--radius-sm);font-size:14px;background:#fff;outline:none}
    input:focus,textarea:focus,select:focus{box-shadow:0 0 0 4px rgba(212,160,22,.12)}
    .muted{color:var(--muted)}
    .who{font-size:12px;color:var(--muted);margin-left:8px}
    .hint{font-size:12px;color:var(--muted)}
    .ok{color:var(--success)} .err{color:var(--danger)}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="nav">
    <a class="btn btn-info" href="/index.html">← 返回列表</a>
    <a class="btn btn-ghost" href="#" onclick="logout()">🚪 登出</a>
    <span id="who" class="who"></span>
  </div>

  <h1>🧾 新增账单（可多张收据）</h1>

  <div class="card">
    <div class="row">
      <div>
        <label>提交人姓名 *</label>
        <input id="name" placeholder="例如：王小明" required />
      </div>
      <div>
        <label>金额（MYR） *</label>
        <input id="amount" type="number" step="0.01" placeholder="例如：120.00" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label>用途（买了啥/用在哪里） *</label>
        <textarea id="purpose" rows="3" placeholder="简单描述…"></textarea>
      </div>
      <div>
        <label>银行 *</label>
        <input id="bank" placeholder="MAYBANK / CIMB…" />
        <div class="hint">可手填银行名</div>
      </div>
    </div>

    <div class="row">
      <div>
        <label>账户号 *</label>
        <input id="account" placeholder="例如：112-345-6789" />
      </div>
      <div>
        <label>收据（可多选，PDF 或 图片，≤10MB/文件）</label>
        <input id="files" type="file" multiple accept="image/*,.pdf" />
      </div>
    </div>

    <div style="margin-top:14px;display:flex;gap:10px">
      <button class="btn btn-primary" onclick="submitClaim()">提交账单</button>
      <span id="msg" class="muted"></span>
    </div>
  </div>

<script>
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function checkLogin(){
  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){ alert("请先登录"); location.href="/login.html"; return; }
  document.getElementById('who').textContent = session.user.email;
}
async function logout(){ await supabase.auth.signOut(); location.href="/login.html"; }

function setMsg(text, ok=false){ const el=document.getElementById('msg'); el.textContent=text; el.className= ok ? 'ok' : 'err'; if(!text){ el.className='muted'; } }

async function submitClaim(){
  setMsg("正在提交…", true);
  const submitter_name = document.getElementById('name').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const purpose = document.getElementById('purpose').value.trim();
  const bank_name = document.getElementById('bank').value.trim();
  const account_no = document.getElementById('account').value.trim();
  const files = document.getElementById('files').files;

  if(!submitter_name || !amount || !purpose || !bank_name || !account_no){
    setMsg("请把必填信息填完整"); return;
  }

  // 1) 新建账单（状态：已提交）
  const { data: claim, error: e1 } = await supabase
    .from('claims')
    .insert({ submitter_name, amount, purpose, bank_name, account_no, status:'已提交' })
    .select('id')
    .single();

  if(e1){ setMsg("创建账单失败："+e1.message); console.error(e1); return; }

  // 2) 上传多张收据 + 写入 attachments
  if(files && files.length){
    for(const f of files){
      const path = `receipts/${claim.id}/${Date.now()}_${encodeURIComponent(f.name)}`;
      const { error: eUp } = await supabase.storage.from('receipts').upload(path, f, { upsert:false });
      if(eUp){ setMsg("上传失败："+eUp.message); console.error(eUp); return; }

      const { data: { publicUrl } } = supabase.storage.from('receipts').getPublicUrl(path);
      const { error: eAtt } = await supabase.from('attachments').insert({ claim_id: claim.id, file_url: publicUrl, type:'receipt' });
      if(eAtt){ setMsg("保存收据记录失败："+eAtt.message); console.error(eAtt); return; }
    }
  }

  setMsg("提交成功！即将返回列表…", true);
  setTimeout(()=> location.href="/index.html", 800);
}

(async function(){ await checkLogin(); })();
</script>
</body>
</html>
