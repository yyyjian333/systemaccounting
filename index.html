  <script>
    // ğŸ”§ æ›¿æ¢ä¸ºä½ çš„é¡¹ç›®é…ç½®
    const SUPABASE_URL = "https://jdzytjocdkuzjtuwygdl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impkenl0am9jZGt1emp0dXd5Z2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjA2MjgsImV4cCI6MjA3NjE5NjYyOH0.jP-CwOVxYhfHXGOz_l_Q7Xc-umLIcJQH0_LJZSUAxNw";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusClass = (s) => s === 'å·²å®Œæˆ' ? 'green' : (s === 'å®¡æ ¸ä¸­' ? 'yellow' : 'blue');

    async function loadClaims({ kw = '', st = '' } = {}){
      const status = document.getElementById('status');
      const table  = document.getElementById('tbl');
      const tbody  = document.getElementById('rows');
      const empty  = document.getElementById('empty');

      status.textContent = "æ­£åœ¨åŠ è½½â€¦";
      table.style.display = 'none';
      empty.style.display = 'none';

      // åŸºç¡€æŸ¥è¯¢ï¼šå¸¦ attachmentsï¼ˆä¾èµ– attachments.claim_id -> claims.id å¤–é”®ï¼‰
      let query = supabase
        .from('claims')
        .select('id, submitter_name, amount, purpose, bank_name, account_no, status, created_at, attachments(*)')
        .order('created_at', { ascending: false });

      // å…³é”®å­—ï¼šå§“å/ç”¨é€”/é“¶è¡Œ é‡Œä»»ä¸€åŒ¹é…ï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰
      if (kw) {
        const esc = kw.replace(/,/g, ''); // é˜²æ­¢ or è¯­æ³•é€—å·å†²çª
        query = query.or(`submitter_name.ilike.%${esc}%,purpose.ilike.%${esc}%,bank_name.ilike.%${esc}%`);
      }
      // çŠ¶æ€ç­›é€‰
      if (st) query = query.eq('status', st);

      const { data, error } = await query;

      if (error) {
        status.textContent = "è¯»å–å¤±è´¥ï¼š" + error.message;
        console.error(error);
        return;
      }

      if (!data || !data.length) {
        status.style.display = 'none';
        empty.style.display = '';
        return;
      }

      status.style.display = 'none';
      table.style.display  = '';

      tbody.innerHTML = data.map(c => {
        const atts = Array.isArray(c.attachments) ? c.attachments : [];
        const thumbs = atts.length
          ? `<div class="thumbs">
               ${atts.slice(0,3).map(a => renderThumb(a.file_url)).join('')}
               ${atts.length > 3 ? `<span class="muted">+${atts.length-3} æ›´å¤šâ€¦</span>` : ''}
             </div>`
          : `<span class="muted">æ— </span>`;

        return `
          <tr>
            <td>${c.id}</td>
            <td>${esc(c.submitter_name || '')}</td>
            <td>${Number(c.amount).toFixed(2)}</td>
            <td>${esc(c.purpose || '')}</td>
            <td>${esc(c.bank_name || '')}</td>
            <td>${esc(c.account_no || '')}</td>
            <td><span class="badge ${statusClass(c.status || '')}">${esc(c.status || '')}</span></td>
            <td>${new Date(c.created_at).toLocaleString()}</td>
            <td>${thumbs}</td>
          </tr>
        `;
      }).join('');
    }

    function renderThumb(url){
      const isPdf = /\.pdf(\?|$)/i.test(url);
      if (isPdf) {
        return `<a class="pdf" href="${url}" target="_blank" rel="noopener">PDF</a>`;
      }
      return `<a href="${url}" target="_blank" rel="noopener"><img src="${url}" alt="receipt" /></a>`;
    }
    const esc = s => String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    // ç»‘å®šæœç´¢æŒ‰é’®
    document.getElementById('btnSearch').addEventListener('click', () => {
      const kw = document.getElementById('kw').value.trim();
      const st = document.getElementById('st').value;
      loadClaims({ kw, st });
    });
    document.getElementById('btnClear').addEventListener('click', () => {
      document.getElementById('kw').value = '';
      document.getElementById('st').value = '';
      loadClaims({});
    });

    // åˆæ¬¡åŠ è½½
